<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Llista de Automòbils</title>
		<style>
			table {
			    border-collapse: collapse;
			    width: 100%;
			}
			th, td {
			    border: 1px solid #dddddd;
			    text-align: left;
			    padding: 8px;
			}
			th {
			    background-color: #f2f2f2;
			}
		</style>
	</head>
	<body>
		<h1>LLISTA D'AUTOMÒBILS</h1>
		<table>
			<thead>
				<tr>
					<th>MARCA</th>
					<th>MODEL</th>
					<th>MATRÍCULA</th>
					<th>CATEGORIA</th>
				</tr>
			</thead>
			<tbody>
				{% for automobil in automobils %}
				<tr>
					<td>{{ automobil.marca }}</td>
					<td>{{ automobil.model }}</td>
					<td>{{ automobil.matricula }}</td>
					<td>{{ automobil.categoria }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
